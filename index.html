<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <style type="text/css">
      #button {
        color: white;
        cursor: pointer;
        font-size: 30px;
        text-transform: uppercase;
      }
      #countdown {
        display: none;
      }
    </style>

    <script type="text/javascript">

      $(function() {

        var endDate;

        $('#button').on('click', function() {
          $("#countdown").show()
          $("#button").hide()

          $('.countdown.styled').countdown({
            date: String(new Date()).replace('2014','2054'),
            render: function(data) {
              $(this.el).html("<div>" + this.leadingZeros(data.years, 2) + " <span>years</span></div><div>" + this.leadingZeros(data.days, 3) + " <span>days</span></div><div>" + this.leadingZeros(data.hours, 2) + " <span>hours</span></div><div>" + this.leadingZeros(data.min, 2) + " <span>minutes</span></div><div>" + this.leadingZeros(data.sec, 2) + " <span>seconds</span></div>");
            }
          });

        });

      });
    </script>
  </head>
  <body>
    <div class="container">

      <div id="button">Button</div>

      <div id="countdown">
        <h1>Countdown to Barcelona becoming a self-sufficient city</h1>
        <div class="countdown styled"></div>
      </div>

    </div>
  </body>
</html>
